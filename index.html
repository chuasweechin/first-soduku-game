<!DOCTYPE html>
<html>

<head>
  <title>Sudoku</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1>Sudoku</h1>
	</header>

	<main>
		<div id="game-setting">
			<div>Difficulty Level:</div> 
			<input type="radio" name="diffculty-levels" value="10" id="r1"> Easy
			<input type="radio" name="diffculty-levels" value="30" id="r2" checked="checked"> Medium
			<input type="radio" name="diffculty-levels" value="50" id="r3"> Hard
			<br>
			<br>
			<input type="button" value="Generate Puzzle" onclick="generatePuzzle()">
		</div>

		<div id="loader"></div> 
		<p id="loader-content">Give me a minute to generate your puzzle :)</p>

		<div id="game-board"></div>
	</main>

	<br>

	<footer>
		*Refresh the website on your browser to generate a new Sudoku puzzle*
	</footer>

	<script src="js/main.js"></script>
</body>

</html>
